
<html>

<HTML lang=pt_br><HEAD><TITLE>팡야 계산기</TITLE>
<META charset=UTF-8>

<STYLE>
		#display-container {
			width: 100%;
			height: 100%;
		}

		#status-display {
			position: absolute;
			bottom: 100px;
			right: 20px;
			color: cyan;
		}

		#status-display ul {
			list-style-type: none;
		}

		#stats {
			position: absolute;
			top: 15px;
			left: 15px;
		}

		div .dg {
			position: absolute;
			top: 20px;
			right: 20px;
		}

		.label {
			grid-column: 1 / 2;
		}

		.input {
			grid-column: 2 / 3;
		}
		
		.container-grid {
			display: grid;
			grid-template-columns: auto 120px auto;
			grid-row-gap: 5px;
			grid-column-gap: 10px;
			margin-bottom: 10px;
		}
	</STYLE>


<SCRIPT>
		function toggleView(el) {

			let display = 'none';
			let label = '보이기';
			let top = el;

			if (el.innerHTML.toUpperCase() == '보이기') {
				display = 'grid';
				label = '숨기기';
			}

			// set label
			el.innerHTML = label;

			while ((top = top.nextElementSibling)) {

				if (top.nodeName !== 'SCRIPT')
					top.style.display = display;
			}
		}
	</SCRIPT>

<META name=GENERATOR content="MSHTML 11.00.10570.1001"></HEAD>
<BODY style="BACKGROUND-COLOR: blanchedalmond">
<DIV id=display-container 
style="DISPLAY: flex; align-items: center; flex-direction: column">

<LABEL style="COLOR: maroon"><BR><TEXT style="FONT-SIZE: 25px">
<CENTER><B><FONT color=GREEN>- Edit by Eternal - </FONT></B></CENTER></TEXT></LABEL>
<DIV style="DISPLAY: flex; align-items: center; flex-direction: column">

<DIV><LABEL style="COLOR: maroon"><BR><BR><TEXT style="FONT-SIZE: 15px"><B><FONT

<INPUT id=current_drive class=output style="COLOR: red" <text></TEXT> </DIV>
